<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyuubi | Digital Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #030508;
            --text: #ffffff;
            --accent-1: #6c5ce7; 
            --accent-2: #00f2ff; 
            --sidebar-bg: #060a0f;
            --font-main: 'Inter', sans-serif;
            --font-head: 'Space Grotesk', sans-serif;
        }

        body.light-theme {
            --bg: #f5f2e9; 
            --text: #2d241e;
            --accent-1: #8d6e63; 
            --accent-2: #b08d57; 
            --sidebar-bg: #ede9d9;
        }

        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: var(--font-main); letter-spacing: -0.01em;
            display: flex; overflow: hidden;
            transition: all 0.5s ease;
        }

        /* ðŸŒŒ AURA PARALLAX */
        #aura-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .aura-blob {
            position: absolute; border-radius: 50%; filter: blur(140px);
            opacity: 0.12; animation: float 25s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, -100px) scale(1.2); }
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px; height: 100vh; background: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.03);
            position: fixed; display: flex; flex-direction: column; padding: 60px 0;
            z-index: 1000;
        }

        .sidebar-header { padding: 0 40px; margin-bottom: 60px; display: flex; justify-content: space-between; align-items: center;}
        .sidebar-header h2 { 
            font-family: var(--font-head); font-weight: 700;
            font-size: 1.4rem; letter-spacing: -1px; margin: 0;
            color: var(--accent-2);
        }

        .nav-links { list-style: none; padding: 0 20px; }
        .nav-links li { margin-bottom: 5px; }
        .nav-links a { 
            color: var(--text); text-decoration: none; font-size: 0.85rem;
            display: flex; align-items: center; padding: 14px 20px; 
            border-radius: 10px; transition: 0.3s; opacity: 0.4;
        }
        .nav-links a:hover, .nav-links a.active { opacity: 1; background: rgba(255,255,255,0.03); color: var(--accent-2); }
        .nav-links i { margin-right: 15px; font-size: 1rem; }

        /* CONTENT */
        .content { margin-left: 260px; width: calc(100% - 260px); height: 100vh; overflow-y: auto; }
        .page { display: none; padding: 120px 80px; animation: fadeIn 0.6s ease; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { font-family: var(--font-head); font-size: 5rem; font-weight: 700; letter-spacing: -3px; line-height: 0.9; margin-bottom: 2rem; }
        p { font-weight: 300; line-height: 1.8; font-size: 1.1rem; opacity: 0.6; max-width: 550px; }

        /* ðŸ¦† RUBBER DUCK (SVG - GARANTÄ° Ã‡ALIÅžIR) */
        .duck-container {
            position: fixed; bottom: 20px; left: 280px; right: 40px;
            height: 50px; pointer-events: none; z-index: 2000;
        }
        body.light-theme .duck-container { display: none; } 

        .duck-svg {
            width: 45px; height: 45px; position: absolute;
            filter: drop-shadow(0 0 10px var(--accent-2));
            animation: duckMove 18s linear infinite;
        }

        @keyframes duckMove {
            0% { left: 0%; transform: scaleX(1); }
            50% { left: 95%; transform: scaleX(-1); }
            100% { left: 0%; transform: scaleX(1); }
        }

        /* THEME SWITCH */
        .theme-switch { position: relative; width: 36px; height: 18px; cursor: pointer; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #1a1a1a; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--accent-2); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* SOCIALS */
        .top-nav { position: fixed; top: 0; right: 0; padding: 45px 60px; z-index: 100; }
        .social-links { display: flex; gap: 25px; }
        .social-links a { color: var(--text); font-size: 1.2rem; opacity: 0.3; transition: 0.3s; }
        .social-links a:hover { opacity: 1; color: var(--accent-2); transform: translateY(-3px); }
    </style>
</head>
<body class="dark-theme">

    <div id="aura-container">
        <div class="aura-blob" id="blob1" style="width: 700px; height: 700px; top: -100px; right: -100px; background: var(--accent-1);"></div>
        <div class="aura-blob" id="blob2" style="width: 500px; height: 500px; bottom: -100px; left: -100px; background: var(--accent-2);"></div>
    </div>

    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>KYUUBI</h2>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <ul class="nav-links">
            <li><a href="javascript:void(0)" onclick="showPage('home')" class="active"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="javascript:void(0)" onclick="showPage('game-dev')"><i class="fa-solid fa-code"></i> Projects</a></li>
            <li><a href="javascript:void(0)" onclick="showPage('cyber')"><i class="fa-solid fa-bolt"></i> Lab</a></li>
            <li><a href="javascript:void(0)" onclick="showPage('blog')"><i class="fa-solid fa-key"></i> Grimoire</a></li>
        </ul>
    </nav>

    <header class="top-nav">
        <div class="social-links">
            <a href="#"><i class="fa-solid fa-terminal"></i></a>
            <a href="#"><i class="fa-brands fa-artstation"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-itch-io"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
    </header>

    <main class="content">
        <div id="home" class="page active">
            <h1>Less is <br> <span style="color: var(--accent-2);">Power.</span></h1>
            <p>Minimalist estetik, siber gÃ¼venlik disiplini ve oyun geliÅŸtirme tutkusu. Dijital dÃ¼nyadaki ayak izim.</p>
        </div>

        <div id="blog" class="page">
            <div id="blog-lock" style="text-align: center; padding: 60px; background: rgba(255,255,255,0.02); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);">
                <h2 style="font-family: var(--font-head); letter-spacing: -1px;">SYSTEM LOCKED</h2>
                <input type="password" id="blog-pass" placeholder="Authorization Key" style="padding: 15px; border-radius: 8px; border: 1px solid var(--accent-1); background: transparent; color: white; text-align: center; margin-top: 20px; width: 250px;">
                <button onclick="checkPass()" style="padding: 15px 30px; border-radius: 8px; border: none; background: var(--accent-2); color: #000; font-weight: 700; cursor: pointer; margin-top: 20px;">ACCESS</button>
            </div>
            <div id="blog-content" style="display: none;">
                <h1>Archive Unlocked</h1>
                <p>Veriler baÅŸarÄ±yla deÅŸifre edildi.</p>
            </div>
        </div>
    </main>

    <div class="duck-container">
        <svg class="duck-svg" viewBox="0 0 512 512">
            <path fill="#FFD700" d="M160 128c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v32H160v-32zM32 256c0-70.7 57.3-128 128-128h192c70.7 0 128 57.3 128 128v64c0 70.7-57.3 128-128 128H160c-70.7 0-128-57.3-128-128v-64z"/>
            <circle fill="#000" cx="200" cy="250" r="20"/>
            <path fill="#FF8C00" d="M448 256h64v32h-64z"/>
        </svg>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function checkPass() {
            if(document.getElementById('blog-pass').value === "simge.temel") {
                document.getElementById('blog-lock').style.display = 'none';
                document.getElementById('blog-content').style.display = 'block';
            } else { alert("Access Denied."); }
        }

        document.getElementById('theme-toggle').addEventListener('change', () => {
            document.body.classList.toggle('light-theme');
        });

        let mX = 0, mY = 0;
        document.addEventListener("mousemove", (e) => {
            mX = (window.innerWidth / 2 - e.pageX) / 45;
            mY = (window.innerHeight / 2 - e.pageY) / 45;
        });

        function animate() {
            document.getElementById('blob1').style.transform = `translate3d(${mX}px, ${mY}px, 0)`;
            document.getElementById('blob2').style.transform = `translate3d(${-mX}px, ${-mY}px, 0)`;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
