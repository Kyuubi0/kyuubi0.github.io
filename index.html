<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyuubi'nin Yeri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* KOYU MOD - Siyah & Neon Mor */
            --bg: #000000;
            --text: #eeeeee;
            --accent: #bb86fc; 
            --sidebar-bg: #0d0d0d;
            --sidebar-w: 260px;
        }

        body.light-theme {
            /* DARK ACADEMIA MODU */
            --bg: #f4f1e8; /* Antik kaÄŸÄ±t rengi */
            --text: #4e342e; /* MÃ¼rekkep kahverengisi */
            --accent: #8d6e63; /* Bronz/Eski altÄ±n tonu */
            --sidebar-bg: #ede9d9; /* Daha koyu parÅŸÃ¶men sidebar */
        }

        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Georgia', 'Times New Roman', serif; /* Daha edebi bir font */
            display: flex; overflow: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* PARALLAX LAYER */
        #parallax-dots {
            position: fixed; top: -15%; left: -15%; width: 130%; height: 130%;
            background-image: radial-gradient(var(--accent) 1.8px, transparent 1.8px);
            background-size: 60px 60px;
            opacity: 0.35; z-index: -1;
            pointer-events: none;
            will-change: transform;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-w); height: 100vh; background: var(--sidebar-bg);
            border-right: 1px solid var(--accent); position: fixed;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 0; transition: background 0.5s ease;
        }

        .sidebar-header {
            width: 80%; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 50px;
        }

        .sidebar-header h2 { margin: 0; font-size: 1.6rem; color: var(--accent); }

        .nav-links { list-style: none; padding: 0; margin: 0; width: 80%; }
        .nav-links li { margin-bottom: 25px; }
        .nav-links a { 
            color: var(--text); text-decoration: none; font-size: 1.1rem; 
            display: flex; align-items: center; transition: 0.3s; 
        }

        .nav-links a i { margin-right: 15px; color: var(--accent); width: 25px; text-align: center; }
        .nav-links a:hover { color: var(--accent); transform: translateX(8px); }

        /* TOP NAV */
        .top-nav { position: fixed; top: 0; right: 0; padding: 30px 40px; z-index: 100; }
        .social-links { display: flex; gap: 20px; }
        .social-links a { color: var(--text); font-size: 1.5rem; transition: 0.3s; }
        .social-links a:hover { color: var(--accent); transform: scale(1.1); }

        /* CONTENT */
        .content {
            margin-left: var(--sidebar-w); width: 100%;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container {
            max-width: 750px; padding: 0 60px; text-align: left;
        }

        .container h1 { font-size: 2.8rem; margin-bottom: 20px; color: var(--accent); font-weight: normal; }
        .container p { font-size: 1.25rem; line-height: 1.7; font-style: italic; }

        /* SWITCH TASARIMI */
        .theme-switch { position: relative; width: 44px; height: 22px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body class="dark-theme">

    <div id="parallax-dots"></div>

        </div>

            <li><a href="#"><i class="fa-solid fa-file-pdf"></i> CV</a></li>
        </ul>
    </nav>

    <header class="top-nav">

            <a href="#" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" title="ArtStation"><i class="fa-brands fa-artstation"></i></a>
            <a href="#" title="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="#" title="Itch.io"><i class="fa-brands fa-itch-io"></i></a>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <h1>Mektubuma HoÅŸ Geldiniz... ðŸ‘‹</h1>
            <p>Burada tozlu raflardan Ã§Ä±kan siber gÃ¼venlik notlarÄ±nÄ±, kodlarÄ±n arasÄ±ndaki hikayeleri ve oyun geliÅŸtirme sanatÄ± Ã¼zerine dÃ¼ÅŸÃ¼ncelerimi paylaÅŸÄ±yorum.</p>
        </div>
    </main>

    <script>
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('light-theme');
        });

        document.addEventListener("mousemove", (e) => {
            const dots = document.getElementById("parallax-dots");
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const moveX = (centerX - mouseX) / 25;
            const moveY = (centerY - mouseY) / 25;
            dots.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
        });
    </script>
</body>
</html>
